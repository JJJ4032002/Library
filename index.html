<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <nav>
        <div class="nav-contents">
            <h2>A library</h2>
            <button class="navBtn">New Book</button>
        </div>
    </nav>
    <div class="modal"> 
<div class="modal-cont">
    <form id="myForm" action="">
        <label for="title">Title</label>
        <br>
        <input type="text" value="" id="title" name="title" required>
        <br>
        <label for="author">Author</label>
        <br>
        <input type="text" name="author" id="author" value="" required>
        <br>
        <label for="pages">No of pages</label>
        <br>
        <input type="text" value="" name="pages" id="pages" required>
        <br>
        <label class="chBox" for="read">Read
            
            <input type="checkbox" name="read" id="read">
        </label>
        
        <button type="button" class="submit">Submit</button>
        
    </form>
    <button class="close">Close</button>
</div>
</div>


<div class="container">
    <div class="grid-container">
        
        
    </div>
</div>

    <script src="./app.js"></script>
</body>
</html>
